<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Black Hole Animation - Relic Hunter's Peril</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
        }
        
        #phase-display {
            color: #00ffff;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
        }
        
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0088ff;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <div id="phase-display">Phase 1: Dormant Black Hole</div>
            <div id="time-display">Time: 0s</div>
            <div id="hint">Watching ancient black hole Khol Prime...</div>
        </div>
        
        <div id="controls">
            <button onclick="restartAnimation()">Restart Animation</button>
            <button onclick="togglePause()">Pause/Resume</button>
            <button onclick="changeSpeed(0.5)">Slow Motion</button>
            <button onclick="changeSpeed(1)">Normal Speed</button>
            <button onclick="changeSpeed(2)">Fast Forward</button>
        </div>
        
        <div id="loading">Loading Black Hole Simulation...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ==================== INITIALIZATION ====================
        let scene, camera, renderer;
        let blackHole, accretionDisk, jets, spacecraft;
        let clock = new THREE.Clock();
        let elapsedTime = 0;
        let timeScale = 1.0;
        let isPaused = false;
        let currentPhase = 1;
        
        // Phase durations (in seconds)
        const PHASE_DURATIONS = {
            DORMANT: 10,
            AWAKENING: 15,
            ACTIVE: 20,
            ESCAPE: 15
        };
        
        function init() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 15);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Hide loading text
            document.getElementById('loading').style.display = 'none';
            
            // Create all elements
            createStars();
            createBlackHole();
            createAccretionDisk();
            createRelativisticJets();
            createSpacecraft();
            createGasCloud();
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x111111);
            scene.add(ambientLight);
            
            // Start animation
            animate();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }
        
        // ==================== BLACK HOLE CORE ====================
        function createBlackHole() {
            // Event Horizon (pure black sphere)
            const horizonGeometry = new THREE.SphereGeometry(1, 64, 64);
            const horizonMaterial = new THREE.MeshBasicMaterial({
                color: 0x000000,
                side: THREE.DoubleSide
            });
            
            blackHole = new THREE.Mesh(horizonGeometry, horizonMaterial);
            scene.add(blackHole);
            
            // Gravitational lensing effect (using a custom shader material)
            const lensingMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 }
                },
                vertexShader: `
                    varying vec3 vPosition;
                    void main() {
                        vPosition = position;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    varying vec3 vPosition;
                    
                    void main() {
                        // Create a dark center with subtle glow
                        float dist = length(vPosition);
                        float intensity = 1.0 - smoothstep(0.8, 1.2, dist);
                        
                        // Add subtle pulsation
                        float pulse = sin(time * 0.5) * 0.05 + 0.95;
                        intensity *= pulse;
                        
                        // Dark purple/black color
                        vec3 color = vec3(0.05, 0.0, 0.1) * intensity;
                        
                        // Add blue rim
                        float rim = 1.0 - smoothstep(0.9, 1.0, dist);
                        color += rim * vec3(0.1, 0.2, 0.3);
                        
                        gl_FragColor = vec4(color, 1.0);
                    }
                `
            });
            
            const lensingSphere = new THREE.Mesh(
                new THREE.SphereGeometry(1.2, 64, 64),
                lensingMaterial
            );
            blackHole.add(lensingSphere);
            blackHole.lensingMaterial = lensingMaterial;
        }
        
        // ==================== ACCRETION DISK ====================
        function createAccretionDisk() {
            const diskGeometry = new THREE.RingGeometry(1.5, 5, 128);
            
            const diskMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    phase: { value: 1 },
                    innerHeat: { value: 0.0 }
                },
                vertexShader: `
                    uniform float time;
                    uniform float phase;
                    varying vec2 vUv;
                    varying float vRadius;
                    
                    void main() {
                        vUv = uv;
                        vRadius = length(position.xz);
                        
                        // Add turbulence based on phase
                        float turbulence = 0.0;
                        if (phase > 1.5) {
                            turbulence = sin(position.x * 10.0 + time * 3.0) * 
                                        sin(position.z * 10.0 + time * 2.0) * 0.1;
                        }
                        
                        vec3 pos = position;
                        pos.x += turbulence;
                        pos.z += turbulence;
                        
                        // Warp disk (bend upward at edges)
                        float warp = smoothstep(1.5, 5.0, vRadius) * 0.3;
                        pos.y += warp * sin(time * 0.5 + vRadius);
                        
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    uniform float phase;
                    uniform float innerHeat;
                    varying vec2 vUv;
                    varying float vRadius;
                    
                    void main() {
                        // Radial color gradient
                        float t = (vRadius - 1.5) / 3.5; // Normalize to 0-1
                        
                        // Inner region (hot - blue/white)
                        vec3 innerColor = mix(
                            vec3(0.8, 0.9, 1.0),  // Blue-white
                            vec3(1.0, 0.9, 0.7),  // Yellow-white
                            innerHeat
                        );
                        
                        // Outer region (cool - orange/red)
                        vec3 outerColor = vec3(1.0, 0.3, 0.1);
                        
                        // Mix based on radius
                        vec3 color = mix(innerColor, outerColor, t);
                        
                        // Add spiral arms
                        float angle = atan(vUv.y - 0.5, vUv.x - 0.5);
                        float spiral = sin(angle * 5.0 + time * 2.0 - vRadius * 3.0) * 0.5 + 0.5;
                        color *= (0.8 + spiral * 0.2);
                        
                        // Add turbulence details in active phase
                        if (phase > 2.5) {
                            float detail = sin(vRadius * 20.0 + time * 5.0) * 0.1 + 0.9;
                            color *= detail;
                        }
                        
                        // Opacity fade at edges
                        float alpha = 1.0 - smoothstep(0.9, 1.0, length(vUv - 0.5));
                        alpha *= smoothstep(0.0, 0.1, t); // Fade inner edge
                        
                        // Pulsing in active phase
                        if (phase > 2.5) {
                            float pulse = sin(time * 3.0) * 0.2 + 0.8;
                            alpha *= pulse;
                        }
                        
                        gl_FragColor = vec4(color, alpha * 0.8);
                    }
                `,
                transparent: true,
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending
            });
            
            accretionDisk = new THREE.Mesh(diskGeometry, diskMaterial);
            accretionDisk.rotation.x = Math.PI / 2;
            accretionDisk.position.y = 0.1; // Slight offset for 3D effect
            scene.add(accretionDisk);
            accretionDisk.visible = false; // Hidden in phase 1
        }
        
        // ==================== RELATIVISTIC JETS ====================
        function createRelativisticJets() {
            const jetGeometry = new THREE.CylinderGeometry(0.05, 0.15, 8, 16, 1, true);
            
            const jetMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    intensity: { value: 0.0 }
                },
                vertexShader: `
                    uniform float time;
                    varying vec3 vPosition;
                    varying float vHeight;
                    
                    void main() {
                        vPosition = position;
                        vHeight = position.y;
                        
                        // Add turbulence to jet
                        float turbulence = sin(position.x * 30.0 + time * 10.0) * 
                                         sin(position.z * 30.0 + time * 8.0) * 0.05;
                        
                        vec3 pos = position;
                        pos.x += turbulence;
                        pos.z += turbulence;
                        
                        // Stretch jet (relativistic effect)
                        float stretch = 1.0 + abs(vHeight) * 0.3;
                        pos.y *= stretch;
                        
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    uniform float intensity;
                    varying vec3 vPosition;
                    varying float vHeight;
                    
                    void main() {
                        // Calculate radial distance
                        float r = length(vPosition.xz);
                        
                        // Core is blue-white
                        vec3 coreColor = vec3(0.6, 0.8, 1.0);
                        
                        // Sheath is red from cooler material
                        vec3 sheathColor = vec3(1.0, 0.4, 0.1);
                        
                        // Mix based on radius
                        vec3 color = mix(coreColor, sheathColor, r * 6.0);
                        
                        // Add energy pulses
                        float pulse = sin(time * 15.0 + vHeight * 5.0) * 0.3 + 0.7;
                        color *= pulse;
                        
                        // Radial opacity
                        float alpha = 1.0 - smoothstep(0.0, 0.15, r);
                        
                        // Height-based opacity
                        alpha *= 1.0 - smoothstep(3.0, 4.0, abs(vHeight));
                        
                        // Apply intensity uniform
                        alpha *= intensity;
                        
                        // Add noise for plasma turbulence
                        float noise = sin(vPosition.x * 100.0 + time * 20.0) * 0.1 + 0.9;
                        alpha *= noise;
                        
                        gl_FragColor = vec4(color, alpha);
                    }
                `,
                transparent: true,
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            // Create north jet
            const northJet = new THREE.Mesh(jetGeometry, jetMaterial);
            northJet.position.y = 4;
            
            // Create south jet (rotated)
            const southJet = new THREE.Mesh(jetGeometry, jetMaterial);
            southJet.position.y = -4;
            southJet.rotation.x = Math.PI;
            
            jets = {
                north: northJet,
                south: southJet,
                material: jetMaterial
            };
            
            scene.add(northJet);
            scene.add(southJet);
            
            // Initially hidden
            northJet.visible = false;
            southJet.visible = false;
        }
        
        // ==================== SPACECRAFT ====================
        function createSpacecraft() {
            const group = new THREE.Group();
            
            // Main body
            const bodyGeometry = new THREE.BoxGeometry(0.3, 0.15, 0.5);
            const bodyMaterial = new THREE.MeshPhongMaterial({
                color: 0x2244aa,
                shininess: 100
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            group.add(body);
            
            // Cockpit
            const cockpitGeometry = new THREE.SphereGeometry(0.08, 16, 16);
            const cockpitMaterial = new THREE.MeshPhongMaterial({
                color: 0x88ccff,
                transparent: true,
                opacity: 0.7
            });
            const cockpit = new THREE.Mesh(cockpitGeometry, cockpitMaterial);
            cockpit.position.z = 0.2;
            cockpit.position.y = 0.05;
            group.add(cockpit);
            
            // Wings
            const wingGeometry = new THREE.BoxGeometry(0.6, 0.05, 0.2);
            const wingMaterial = new THREE.MeshPhongMaterial({ color: 0x2255cc });
            const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
            leftWing.position.x = -0.35;
            group.add(leftWing);
            
            const rightWing = leftWing.clone();
            rightWing.position.x = 0.35;
            group.add(rightWing);
            
            // Engine glow (point light)
            const engineLight = new THREE.PointLight(0x00aaff, 0, 3);
            engineLight.position.set(0, 0, -0.3);
            group.add(engineLight);
            
            // Engine particles
            const engineParticles = new THREE.Group();
            const particleCount = 50;
            const particleGeometry = new THREE.SphereGeometry(0.02, 8, 8);
            const particleMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                transparent: true
            });
            
            for (let i = 0; i < particleCount; i++) {
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.set(
                    (Math.random() - 0.5) * 0.1,
                    (Math.random() - 0.5) * 0.1,
                    -0.3 - Math.random() * 0.5
                );
                particle.userData.speed = 0.05 + Math.random() * 0.1;
                engineParticles.add(particle);
            }
            group.add(engineParticles);
            
            // Position spacecraft
            group.position.set(6, 1, 0);
            
            spacecraft = {
                group: group,
                engineLight: engineLight,
                engineParticles: engineParticles,
                velocity: new THREE.Vector3(-0.05, 0, 0), // Initial orbit velocity
                orbitRadius: 6,
                orbitAngle: 0,
                isEscaping: false,
                escapeStartTime: 0
            };
            
            scene.add(group);
            return spacecraft;
        }
        
        // ==================== GAS CLOUD ====================
        function createGasCloud() {
            const cloudGroup = new THREE.Group();
            const particleCount = 200;
            
            for (let i = 0; i < particleCount; i++) {
                const size = 0.05 + Math.random() * 0.1;
                const geometry = new THREE.SphereGeometry(size, 8, 8);
                const material = new THREE.MeshBasicMaterial({
                    color: 0x3355aa,
                    transparent: true,
                    opacity: 0.3
                });
                
                const particle = new THREE.Mesh(geometry, material);
                
                // Position in a cloud near the black hole
                const angle = Math.random() * Math.PI * 2;
                const distance = 8 + Math.random() * 2;
                particle.position.set(
                    Math.cos(angle) * distance,
                    (Math.random() - 0.5) * 1,
                    Math.sin(angle) * distance
                );
                
                particle.userData.originalPos = particle.position.clone();
                particle.userData.speed = 0.02 + Math.random() * 0.03;
                particle.userData.fallStart = 10 + Math.random() * 5; // Start falling during phase 2
                
                cloudGroup.add(particle);
            }
            
            scene.add(cloudGroup);
            return cloudGroup;
        }
        
        // ==================== STARFIELD BACKGROUND ====================
        function createStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 5000;
            const positions = new Float32Array(starCount * 3);
            const colors = new Float32Array(starCount * 3);
            const sizes = new Float32Array(starCount);
            
            for (let i = 0; i < starCount; i++) {
                // Random position in a sphere
                const radius = 50 + Math.random() * 450;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);
                
                // Random color (mostly white with some blue/red stars)
                const starType = Math.random();
                if (starType < 0.7) {
                    // White/yellow stars
                    colors[i * 3] = 0.8 + Math.random() * 0.2;
                    colors[i * 3 + 1] = 0.7 + Math.random() * 0.3;
                    colors[i * 3 + 2] = 0.6 + Math.random() * 0.4;
                } else if (starType < 0.85) {
                    // Blue stars
                    colors[i * 3] = 0.4 + Math.random() * 0.3;
                    colors[i * 3 + 1] = 0.6 + Math.random() * 0.4;
                    colors[i * 3 + 2] = 1.0;
                } else {
                    // Red stars
                    colors[i * 3] = 1.0;
                    colors[i * 3 + 1] = 0.3 + Math.random() * 0.3;
                    colors[i * 3 + 2] = 0.2 + Math.random() * 0.2;
                }
                
                sizes[i] = Math.random() * 2;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            starGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const starMaterial = new THREE.ShaderMaterial({
                vertexShader: `
                    attribute float size;
                    attribute vec3 color;
                    varying vec3 vColor;
                    
                    void main() {
                        vColor = color;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    
                    void main() {
                        float r = distance(gl_PointCoord, vec2(0.5, 0.5));
                        if (r > 0.5) discard;
                        
                        float alpha = 1.0 - smoothstep(0.3, 0.5, r);
                        gl_FragColor = vec4(vColor, alpha);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending
            });
            
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }
        
        // ==================== ANIMATION UPDATES ====================
        function updateBlackHole(deltaTime) {
            const time = elapsedTime;
            
            // Update lensing material time uniform
            if (blackHole.lensingMaterial) {
                blackHole.lensingMaterial.uniforms.time.value = time;
            }
            
            // Rotate black hole slowly
            blackHole.rotation.y += deltaTime * 0.1;
            
            // Phase-specific updates
            if (currentPhase === 1) {
                // Phase 1: Dormant - subtle pulsation
                const pulse = Math.sin(time * 0.5) * 0.05 + 0.95;
                blackHole.scale.setScalar(pulse);
                
            } else if (currentPhase === 2 || currentPhase === 3) {
                // Phase 2 & 3: Active - more pronounced effects
                const pulse = Math.sin(time * 2) * 0.1 + 1.0;
                blackHole.scale.setScalar(pulse);
                
                // Update accretion disk
                if (accretionDisk.material.uniforms) {
                    accretionDisk.material.uniforms.time.value = time;
                    accretionDisk.material.uniforms.phase.value = currentPhase;
                    
                    // Increase inner heat during active phase
                    if (currentPhase === 3) {
                        accretionDisk.material.uniforms.innerHeat.value = 
                            Math.min(1.0, (time - 25) / 10);
                    }
                }
                
                // Rotate accretion disk
                const rotationSpeed = currentPhase === 2 ? 0.5 : 1.5;
                accretionDisk.rotation.z += deltaTime * rotationSpeed;
            }
            
            // Update jets in phase 3
            if (currentPhase === 3 && jets.material) {
                jets.material.uniforms.time.value = time;
                
                // Increase jet intensity over time
                const activeTime = Math.max(0, time - 25);
                const intensity = Math.min(1.0, activeTime / 5);
                jets.material.uniforms.intensity.value = intensity;
                
                // Make jets visible
                jets.north.visible = true;
                jets.south.visible = true;
            }
        }
        
        function updateSpacecraft(deltaTime) {
            if (!spacecraft) return;
            
            const time = elapsedTime;
            
            if (currentPhase <= 3) {
                // Phases 1-3: Orbit the black hole
                spacecraft.orbitAngle += deltaTime * 0.3;
                spacecraft.group.position.x = Math.cos(spacecraft.orbitAngle) * spacecraft.orbitRadius;
                spacecraft.group.position.z = Math.sin(spacecraft.orbitAngle) * spacecraft.orbitRadius;
                
                // Always face the black hole
                spacecraft.group.lookAt(blackHole.position);
                
                // Gentle engine glow
                spacecraft.engineLight.intensity = 0.5 + Math.sin(time * 2) * 0.2;
                
            } else if (currentPhase === 4) {
                // Phase 4: Escape sequence
                if (!spacecraft.isEscaping) {
                    spacecraft.isEscaping = true;
                    spacecraft.escapeStartTime = time;
                }
                
                const escapeTime = time - spacecraft.escapeStartTime;
                
                // Apply thrust away from black hole
                const thrustDirection = spacecraft.group.position.clone().normalize();
                spacecraft.velocity.add(thrustDirection.multiplyScalar(deltaTime * 0.5));
                
                // Apply gravity (weaker as distance increases)
                const distance = spacecraft.group.position.length();
                const gravityStrength = 1.0 / (distance * distance);
                const gravityDirection = spacecraft.group.position.clone().normalize().negate();
                spacecraft.velocity.add(gravityDirection.multiplyScalar(deltaTime * gravityStrength * 0.5));
                
                // Update position
                spacecraft.group.position.add(spacecraft.velocity.clone().multiplyScalar(deltaTime));
                
                // Point engines toward black hole during escape
                spacecraft.group.lookAt(spacecraft.group.position.clone().add(spacecraft.velocity));
                
                // Time dilation effect - redshift engine glow
                const timeDilation = 1.0 / Math.sqrt(1.0 - (1.0 / distance));
                const redShift = Math.min(1.0, escapeTime / 5);
                spacecraft.engineLight.color.setRGB(1.0, 1.0 - redShift * 0.7, 1.0 - redShift);
                spacecraft.engineLight.intensity = 2.0 + Math.sin(time * 10) * 1.0;
                
                // Update engine particles
                spacecraft.engineParticles.children.forEach(particle => {
                    particle.position.z -= particle.userData.speed * deltaTime * 5;
                    particle.material.opacity = 0.7;
                    
                    // Reset particles that go too far
                    if (particle.position.z < -1) {
                        particle.position.z = -0.3;
                        particle.position.x = (Math.random() - 0.5) * 0.1;
                        particle.position.y = (Math.random() - 0.5) * 0.1;
                    }
                });
            }
        }
        
        function updateCamera(deltaTime) {
            const time = elapsedTime;
            
            if (currentPhase === 1) {
                // Phase 1: Wide, slow orbit
                camera.position.x = Math.sin(time * 0.05) * 15;
                camera.position.z = Math.cos(time * 0.05) * 15;
                camera.position.y = 3;
                camera.lookAt(blackHole.position);
                
            } else if (currentPhase === 2) {
                // Phase 2: Move closer
                const progress = (time - 10) / 15;
                camera.position.x = Math.sin(time * 0.1) * (15 - progress * 8);
                camera.position.z = Math.cos(time * 0.1) * (15 - progress * 8);
                camera.position.y = 3 - progress * 1;
                camera.lookAt(blackHole.position);
                
            } else if (currentPhase === 3) {
                // Phase 3: Dynamic, closer shots
                camera.position.x = Math.sin(time * 0.3) * 6;
                camera.position.z = Math.cos(time * 0.3) * 6;
                camera.position.y = 1 + Math.sin(time * 0.5) * 0.5;
                camera.lookAt(blackHole.position);
                
            } else if (currentPhase === 4) {
                // Phase 4: Follow spacecraft
                if (spacecraft && spacecraft.isEscaping) {
                    const offset = new THREE.Vector3(3, 2, 3);
                    const targetPos = spacecraft.group.position.clone().add(offset);
                    
                    // Smooth camera movement
                    camera.position.lerp(targetPos, deltaTime * 2);
                    camera.lookAt(spacecraft.group.position);
                }
            }
        }
        
        function updatePhaseTransitions() {
            const time = elapsedTime;
            let newPhase = currentPhase;
            
            if (time < PHASE_DURATIONS.DORMANT) {
                newPhase = 1;
            } else if (time < PHASE_DURATIONS.DORMANT + PHASE_DURATIONS.AWAKENING) {
                newPhase = 2;
            } else if (time < PHASE_DURATIONS.DORMANT + PHASE_DURATIONS.AWAKENING + PHASE_DURATIONS.ACTIVE) {
                newPhase = 3;
            } else {
                newPhase = 4;
            }
            
            // Handle phase changes
            if (newPhase !== currentPhase) {
                currentPhase = newPhase;
                
                // Update UI
                const phaseNames = [
                    "Phase 1: Dormant Black Hole",
                    "Phase 2: Awakening - Gas Infall",
                    "Phase 3: Active Feeding - Relativistic Jets",
                    "Phase 4: Escape Sequence - Time Dilation"
                ];
                
                const hints = [
                    "Watching ancient black hole Khol Prime...",
                    "Gas cloud begins falling into the black hole...",
                    "Accretion disk forms! Relativistic jets erupt!",
                    "Spacecraft attempts escape! Time dilation observed..."
                ];
                
                document.getElementById('phase-display').textContent = phaseNames[currentPhase - 1];
                document.getElementById('hint').textContent = hints[currentPhase - 1];
                
                // Phase-specific actions
                if (currentPhase === 2) {
                    // Show accretion disk
                    accretionDisk.visible = true;
                } else if (currentPhase === 3) {
                    // Activate jets
                    if (jets) {
                        jets.north.visible = true;
                        jets.south.visible = true;
                    }
                }
            }
        }
        
        // ==================== ANIMATION LOOP ====================
        function animate() {
            if (!isPaused) {
                const deltaTime = clock.getDelta() * timeScale;
                elapsedTime += deltaTime;
                
                // Update phase transitions
                updatePhaseTransitions();
                
                // Update all elements
                updateBlackHole(deltaTime);
                updateSpacecraft(deltaTime);
                updateCamera(deltaTime);
                
                // Update UI
                document.getElementById('time-display').textContent = `Time: ${elapsedTime.toFixed(1)}s`;
            }
            
            // Render
            renderer.render(scene, camera);
            
            // Continue animation loop
            requestAnimationFrame(animate);
        }
        
        // ==================== CONTROLS ====================
        function restartAnimation() {
            elapsedTime = 0;
            currentPhase = 1;
            
            // Reset spacecraft
            if (spacecraft) {
                spacecraft.group.position.set(6, 1, 0);
                spacecraft.velocity.set(-0.05, 0, 0);
                spacecraft.isEscaping = false;
                spacecraft.engineLight.intensity = 0.5;
            }
            
            // Hide accretion disk and jets
            accretionDisk.visible = false;
            if (jets) {
                jets.north.visible = false;
                jets.south.visible = false;
                jets.material.uniforms.intensity.value = 0;
            }
            
            // Reset camera
            camera.position.set(0, 3, 15);
            
            // Update UI
            document.getElementById('phase-display').textContent = "Phase 1: Dormant Black Hole";
            document.getElementById('hint').textContent = "Watching ancient black hole Khol Prime...";
        }
        
        function togglePause() {
            isPaused = !isPaused;
            if (!isPaused) {
                clock = new THREE.Clock(); // Reset clock when unpausing
            }
        }
        
        function changeSpeed(speed) {
            timeScale = speed;
        }
        
        // ==================== UTILITY FUNCTIONS ====================
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // ==================== START EVERYTHING ====================
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            try {
                init();
            } catch (error) {
                console.error("Error initializing 3D scene:", error);
                document.getElementById('loading').textContent = 
                    "Error loading 3D simulation. Please check browser compatibility.";
            }
        });
    </script>
</body>
</html>
